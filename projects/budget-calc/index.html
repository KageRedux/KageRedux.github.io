<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Budget Calculator </title>
    <link rel="stylesheet" href="/css/style.css">
  </head>

  <body>
    <button id="theme-toggle"> 🌙 Dark Mode </button>
    <button id="home-btn" onclick="location.href='index.html'"> 🏠 Home </button>

    <h1>💰 Budget Calculator </h1>
    <p class="notice">
      Quickly estimate your budget and required savings. <br>
      Optimized for mobile use — thumb-ready, worry-free.
    </p>

    <div class="container">
      <label> Average Monthly Expenses ($) </label>
      <input type="number" id="expenses" placeholder="e.g. 4000" inputmode="decimal">

      <label> Months You Want to Cover </label>
      <input type="number" id="months" placeholder="e.g. 6" inputmode="numeric">

      <label> Recurring Monthly Income ($) </label>
      <input type="number" id="income" placeholder="e.g. 800" inputmode="decimal">

      <button id="calculate-btn"> Calculate </button>

      <!-- Optional storage buttons -->
      <div class="storage-buttons" style="margin-top: 1rem; display: flex; gap: 0.5rem; flex-wrap: wrap;">
        <button id="save-budget"> 💾 Save Budget </button>
        <button id="load-budget"> 📂 Load Budget </button>
        <button id="clear-budget"> 🧹 Clear Saved Budget </button>
      </div>

      <div class="result" id="result" style="margin-top: 1.5rem;"></div>
    </div>

    <!-- JavaScript -->
    <script src="/js/theme.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="/js/budget-calc.js"></script>
  </body>
</html>
